  title: 'FastCraft+'

  # Leave blank to keep item names unchanged.
  item-name: # Variables: name

  hashcode: # Variables: hash
  - '&7HashCode:'
  - '&7 <hash>'

  ingredients:
    label: '&a配方:'
    item: '&a <amount>x <item>' # Variables: amount, item

  results:
    label: '&a獲得:'
    item: '&a <amount>x <item>' # Variables: amount, item

  toolbar:
    page-prev:
      title: '&a上一頁'
      description: # Variables: prev, total, cur
      - '&b回到 <prev>/<total>'

    page-next:
      title: '&a下一頁'
      description: # Variables: prev, total, cur
      - '&b前往 <next>/<total>'

    craft-items:
      title: '&a合成物品'
      description:
      - '&b合成物品'

    craft-armor:
      title: '&a合成染色皮革裝備'
      description:
      - '&b合成五顏六色的染色皮甲'

    craft-fireworks:
      title: '&a合成煙火'
      description:
      - '&b合成各式各样的煙火'

    refresh:
      title: '&a刷新'
      description:
      - '&b刷新 快速合成+'

    multiplier:
      title: '&a合成數量 (倍): (<mult>x)' # Variables: mult
      description: # Variables: mult
      - '&左鍵來增加/右鍵來減少'
      - '&b按住Shift增加1'
      - '&b中鍵回到1x'

    workbench:
      title: '&a合成台'
      description:
      - '&b打開 3x3 合成台'
      - '&b使用 &a/fc toggle &b 來關閉 FastCraft+'

commands:
  usage: '&c正確的使用方式: <usage>' # Variables: usage
  no-perm: '&c你沒有權限: <perm>' # Variables: perm
  player-only: '&c玩家才能使用.'
  console-only: '&c控制台才能使用'
  unknown-player: '&c未知玩家: <player>' # Variables: player

  fastcraft toggle:
    output:
      on-self:   '&a開啟快速合成+'
      off-self:  '&a關閉快速合成+'
      on-other:  '&a開啟 <player> 的快速合成+ .'  # Variables: player
      off-other: '&a關閉 <player> 的快速合成+.' # Variables: player

  fastcraftadmin reload:
    output: '&a重載快速合成+的配置文件'

