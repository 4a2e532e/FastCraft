gui:
  title: 'FastCraft+'

  # Leave blank to keep item names unchanged.
  item-name: # Variables: name

  ingredients:
    label: '&aИнгредиенты:'
    item: '&a <amount>x <item>' # Variables: amount, item

  toolbar:
    page-prev:
      title: '&aПредыдущая страница'
      description: # Variables: prev, total, cur
      - '&bНа страницу <prev>/<total>'

    page-next:
      title: '&aСледующая страница'
      description: # Variables: prev, total, cur
      - '&bНа страницу <next>/<total>'

    craft-items:
      title: '&aСоздание предметов'
      description:
      - '&bСоздание предметов'

    craft-armor:
      title: '&aСоздание покрашенной брони'
      description:
      - '&bСоздание покрашенной кожаной брони'

    craft-fireworks:
      title: '&aСоздание фейерверков'
      description:
      - '&bСоздание фейерверков, ракет и звёзд'

    refresh:
      title: '&aОбновить'
      description:
      - '&bПересортировать предметы'

    multiplier:
      title: '&aСоздание вещей (<mult>x)' # Variables: mult
      description: # Variables: mult
      - '&bСоздать больше одной веши за один раз'

    workbench:
      title: '&aСтандартный верстак'
      description:
      - '&bОткрыть сетку крафта 3x3'

