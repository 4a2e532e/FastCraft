# Als je deze file vertaald, stuur een persoonlijk bericht Kepler_ op spigotmc.org
# als je officieel wilt toegevoegd worden aan FastCraft+.
#
# Gebruik een (&) voor formatterings/kleuren codes. Info over formatterings codes:
# http://minecraft.gamepedia.com/Formatting_codes

gui:
  title: 'FastCraft+'

  # Laat leeg om de voorwerpnamen te behouden.
  item-name: # Variabelen: naam

  hashcode: # Variabelen: hash
  - '&7Hashcode:'
  - '&7 <hash>'

  ingredients:
    label: '&aIngrediënten:'
    item: '&a <amount>x <item>' # Variabelen: amount, item

  results:
    label: '&aResults:'
    item: '&a <amount>x <item>' # Varibales: amount, item

  toolbar:
    page-prev:
      title: '&aVorige Pagina'
      description: # Variabelen: prev, total, cur
      - '&bGa naar pagina <prev>/<total>'

    page-next:
      title: '&aVolgende Pagina'
      description: # Variabelen: prev, total, cur
      - '&bGa naar pagina <next>/<total>'

    craft-items:
      title: '&aVoorwerpen'
      description:
      - '&bMaak Voorwerpen'

    craft-armor:
      title: '&aLeren Pantser'
      description:
      - '&bMaak gekleurde leren pantser'

    craft-fireworks:
      title: '&aVuurwerk'
      description:
      - '&bMaak vuurwerk raketten en sterren'

    refresh:
      title: '&aVervers'
      description:
      - '&bHersorteer voorwerpen'

    multiplier:
      title: '&aVermenigvulder (<mult>x)' # Variabelen: mult
      description: # Variables: mult
      - '&bMaak meerdere voorwerpen in één keer'

    workbench:
      title: '&aWerkbank'
      description:
      - '&bOpen een 3x3 werkbank'

commands:
  usage: '&cCommando gebruik: <usage>' # Variabelen: usage
  no-perm: '&cJe hebt geen permissie voor dit commando: <perm>' # Variabelen: perm
  player-only: '&cJe moet een speler zijn om dit commando te gebruiken.'
  console-only: '&cDit commando kan alleen gebruikt worden in de server console'
  unknown-player: '&cOnbekende speler: <player>' # Variabelen: player

  fastcraft toggle:
    output:
      on-self:   '&aFastCraft+ interface ingeschakeld.'
      off-self:  '&aFastCraft+ interface uitgeschakeld.'
      on-other:  '&aFastCraft+ interface ingeschakeld voor <player>.'  # Variabelen: player
      off-other: '&aFastCraft+ interface uitgeschakeld voor <player>.' # Variabelen: player

  fastcraftadmin reload:
    output: '&aFastCraft+ configuratie bestanden herladen.'

