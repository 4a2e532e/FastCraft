# language                     If the language specified does not exist, a new language file will be added to the
#                              lang folder in the FastCraftPlus plugin directory.
#                              Available languages:
#                              English (EN), Deutsch (DE), Русский язык (RU), Čeština (CS),
#                              Türkçe (TR), Nederlands (NL), 简体中文 (CN)
#
# default-enabled              Whether FastCraft+ is enabled for players by default.
#
# toolbar.gap                  Whether there should be a gap between the toolbar and the craftable items.
# toolbar.layout               The locations of buttons in the toolbar. Set a button to -1 to disable it.
# toolbar.multiplier-order     The multipliers used when clicking on the multiplier button.
#
# automatic-updates.type       What kind of updates to download automatically.
#                                  NONE: Don't automatically download updates.
#                                  PATCH: Download bug fix updates. (Example: v1.1.2 -> v1.1.3)
#                                  STABLE: Download the most recent stable build.
#                                  NEWEST: Download the most recent build.
# automatic-updates.interval   The number of minutes between update checks.
# automatic-updates.commands   List of commands run after downloading an update. (Examples: 'restart' or 'reload')

language: EN

default-enabled: true

toolbar:
  gap: true
  layout:
    page-prev: 0
    page-next: 8
    multiplier: 3
    workbench: 4
    refresh: 5
  multiplier-order: 1, 2, 3, 4, 6, 8, 12, 16, 24, 32, 48, 64

automatic-updates:
  type: STABLE
  interval: 120
  commands:
  - 'say A FastCraft+ update has been successfully downloaded.'
