#   type: shapeless
#   ingredients:
#     - [9, ['minecraft:coal', 1]]
#   result: [1, ['minecraft:coal_block', 1, '{display:{Name:"Block of Charcoal"}}']]
#
# FireStick:
#   type: furnace
#   exp: 3
#   input: ['minecraft:stick']
#   result: ['minecraft:blaze_rod', 0, '{display:{Name:"Fire Stick"}}']
